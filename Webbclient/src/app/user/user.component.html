<div class="col-lg-4 col-lg-offset-4">
    <div class="well">
        <h2 class="text-center"> Logga in </h2>
        <form onsubmit="return false">
            <div class="form-group">
                <label for="username">Användarnamn: </label>
                <input id="username" #usernameInput class="form-control" placeholder="Användarnamn" type="text"/>
            </div>
            <div class="form-group">
                <label for="password">Lösenord: </label>
                <input id="password" #passwordInput class="form-control" placeholder="Lösenord" type="password"/>
            </div>
            <button type="submit" (click)="authenticateUser(usernameInput.value, passwordInput.value)" class="btn btn-primary btn-block"> Logga in </button>
        </form>
    </div>
</div>
